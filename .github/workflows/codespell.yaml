name: Codespell
on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  codespell:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 1
    - name: Check codespell
      uses: codespell-project/actions-codespell@v2
      with:
        check_filenames: true
        ignore_words_file: .codespellignore
        skip: "*/**.yaml,*/**.yml,*/**.po"